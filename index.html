<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Todo app</title>

  </head>
  <body>
    <div class="main-box-background">
      <div class="content-box">
        <div class="title-box">
          <h2 class="todo-title">TODO</h2>
        </div>

        <div class="input-box">
          <div class="blank-check-box">
            <input class="task-checkbox add-your-css-class-here" type="checkbox" disabled>
            <input
              type="text"
              id="todo-title-input"
              placeholder="Create a new todo..."
            />
        </div>
        <div class="task-box">
          <div class="task-display-box"></div>
          <div class="task-display-last-box">
            <p class="items-left-text"></p>
            <button class="clear-completed-button"> Clear completed </button>
            
            <!-- <div class="display-filter-box-desktop">
              <div>
                <input type="radio" id="filter-all" name="display-filter" checked/>
                <label for="filter-all">All</label>
              </div>
              <div>
                <input type="radio" id="filter-active" name="display-filter" checked/>
                <label for="filter-active">Active</label>
              </div>
              <div>
                <input type="radio" id="filter-completed" name="display-filter" checked/>
                <label for="filter-completed">Completed</label>
              </div>
            </div> -->

          </div>
        </div>
        <div class="footer">
          
          <div class="display-filter-box-mobile">
            <div>
              <input type="radio" id="filter-all" name="display-filter" checked/>
              <label for="filter-all">All</label>
            </div>
            <div>
              <input type="radio" id="filter-active" name="display-filter" checked/>
              <label for="filter-active">Active</label>
            </div>
            <div>
              <input type="radio" id="filter-completed" name="display-filter" checked/>
              <label for="filter-completed">Completed</label>
            </div>
          </div>
        </div>

      </div>
      
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Suneet Kajjidoni</a>.
    </div>
    <script src="app.js"></script>
  </body>
</html>
