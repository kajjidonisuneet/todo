<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-box-background">
      <div class="content-box">
        <div class="title-box">
          <h2 class="todo-title">TODO</h2>
          <div class="light-dark-toggle-div"></div>
        </div>

        <div class="input-box">
          <!--button class="input-text-button"></button-->
          <input
          type="text"
          id="todo-title-input"
          placeholder="Create a new todo"
        />
        </div>

        <div class="task-display-box">

        </div>

        <div class="footer">
          <button class="clear-all-button"> Clear ALL </button>
          <button class="clear-completed-button"> Clear completed </button>
        items left All Active Completed 
        </div>

      </div>
      
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="app.js"></script>
  </body>
</html>
